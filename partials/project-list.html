<div class="row col s12">
<!-- Tabs -->
  <div class="row"> 
    <ul tabs>
      <li class="tab col s4 offset-s2"><a href="#projects">Projects</a></li>
      <li class="tab col s4 ">
      <a href="#latestActivity">Latest Activity</a></li>
    </ul>
  </div> <!-- End of Tabs -->
  <!-- Fab -->
  <div class="fixed-action-btn horizontal"> 
    <a tooltipped class="btn-floating btn-large orange lighten-3" href="#/projects/new" data-position="top" data-delay="50" data-tooltip="Add a new project"><i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a class="btn-floating deep-purple lighten-3"><i class="material-icons">info</i></a></li>
      <li><a class="btn-floating blue lighten-3"><i class="material-icons">add</i></a></li>
    </ul>
  </div> <!-- End of Fab -->
  <!-- Projects Container -->
  <div class="row" id="projects">
    <div ng-repeat="project in projects">
      <div class="card blue-grey lighten-5 col s5 offset-s1">
        <div class="card-content white-text">
          <a href="#/projects/view/{{project.id}}"><span class="card-title">{{project.title}}</span></a>
        </div>
        <div class="card-action">
          <a ng-href="#/projects/edit/{{project.id}}">Edit</a>
          <a href="" ng-click="deleteProject(project.id)">Delete</a>
        </div>
      </div>
    </div>
  </div> <!-- End of Projects -->
  <!-- Latest Activity -->
  <div class="row" id="latestActivity">
    <ul class="collection with-header">
      <li class="collection-header">
        <h4>Latest Activity</h4>
      </li>
      <li class="collection-item" ng-repeat="annotation in annotationsArray">
        <div class="row">
          <p class="collections-title">{{annotation.title}}</p>
          <p class="collections-content">{{annotation.updated | date: medium}}</p>
        </div>
      </li>
    </ul>
  </div> <!-- End of latest Activity -->
</div> <!-- End of container row -->
