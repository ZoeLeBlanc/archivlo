  <!-- Fab -->

  <div class="row center-align">
    <h3>{{user.username}}'s Projects</h3>
  </div>
  <div class="fixed-action-btn horizontal"> 
    <a tooltipped class="btn-floating btn-large orange lighten-3" href="#/projects/new" data-position="top" data-delay="50" data-tooltip="Add a new project"><i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a class="btn-floating deep-purple lighten-3"><i class="material-icons">info</i></a></li>
      <li><a class="btn-floating blue lighten-3"><i class="material-icons">add</i></a></li>
    </ul>
  </div> <!-- End of Fab -->
  <!-- Projects Container -->
  <div class="container" id="projects">
    <div ng-repeat="project in projects">
      <div class="card blue-grey lighten-5 col s10 offset-s1 m10 offset-m1 l5 offset-l1">
        <div class="card-content">
          <span class="card-title">
            <a href="#/projects/view/{{project.id}}">{{project.title}}</a>
          </span>
          <p>Number of annotations in project: {{project.annotations.length}}</p>
        </div>
        <div class="card-action">
          <a ng-href="#/projects/edit/{{project.id}}">Edit</a>
          <a href="" ng-click="deleteProject(project.id)">Delete</a>
        </div>
      </div>
    </div>
  </div> <!-- End of Projects -->
  <!-- Latest Activity -->
