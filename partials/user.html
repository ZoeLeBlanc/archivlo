<div class="row">
  <div class="row">
    <div class="card col s3 offset-s1 blue-grey lighten-5">
      <div class="card-image">
        <img ng-show="user.userAvatar" id="user-avatar" src="{{user.userAvatar}}" alt="user-avatar">
        <span class="card-title">
          <h2>{{user.username}}'s Dashboard</h2>
        </span>
        <p>Date Created: March 1, 2016</p> 
      </div>
         <!--  <button ng-show="!user.userAvatar" class="col s2 waves-effect waves-light btn indigo lighten-1" id="noAvatar">Upload Image</button> -->
        <div class="row card-content">
          <div class="col s8 offset-s1">
            <label>Username</label>
            <div class="row">
              <input type="text" class="input-field col s10 offset-s1" ng-model="user.username" required>
            </div>
            <!-- <label>Email</label>
            <div class="row">
              <input id="login-email" type="email" class="input-field col s10 offset-s1" ng-model="user.email" required>   
            </div>
            <label>Password</label>
            <div class="row"> 
              <input type="text" class="input-field col s10 offset-s1" ng-model="user.password" required>
            </div> -->
          <!-- </div> -->
          <!-- <div class="col s4 offset-s2"> -->
            <label>Hypothesis Username</label>
            <div class="row">
              <input type="text" class="input-field col s10 offset-s1" ng-model="user.hypothesisUsername" required>  
            </div>
            <label>Hypothesis Token</label>
            <div class="row">
              <input type="text" class="input-field col s10 offset-s1" ng-model="user.hypothesisToken" required>
            </div>
            <div class="row">
              <button class="waves-effect waves-light btn indigo lighten-1">Save Settings</button>
            </div>
          </div>
        </div>
    </div>
    <div class="col s6 offset-s1" style="height: 600px; overflow-y: scroll">
        <ul class="collection with-header">
          <li class="collection-header">
            <h4>Latest Activity</h4>
          </li>
          <li class="collection-item" ng-repeat="annotation in annotationsArray">
            <div class="row">
              <p class="collections-title">{{annotation.title}}</p>
              <p class="collections-content">{{annotation.updated | date: medium}}</p>
            </div>
          </li>
        </ul>
      </div>
  </div>
  <div class="row">
    <div google-chart chart="myChartObject" style="height:450px; width:100%;">
    </div>
  </div>    
</div>
