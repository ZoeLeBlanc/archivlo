<div class="row">
    <div class="col s10 offset-s1">
        <div class="card blue-grey lighten-4">
            <h1 class="center-align">{{user.username}}'s Dashboard</h1> 
       </div>
   </div>
</div>
	
<div class="row">
    <div class="col s5 offset-s1">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Latest Activity</h4></li>
            <li class="collection-item" ng-repeat="annotation in annotations">
            <div class="row">
                <p class="collections-title">{{annotation.title}}</p>
                <p class="collections-content">{{annotation.updated}}</p>
            </div>
            </li>
        </ul>
    </div>
    <div class="col s5">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Projects</h4></li>
            <li class="collection-item" ng-repeat="project in projects">{{project.title}}</li>
        </ul>
    </div>
</div>
